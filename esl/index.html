<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Sort by Level</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
  <!--   <div><h1>Generate</h1></div> -->

  <div class="container">
    <div>
      <h3>Upload XLS or XLSX file of Student Registration</h3>
    </div>
    <div>
      <input type="file" id="input-file" accept=".xls,.XLSX" />
      <button id="btn-sort">Show Classes</button>
      <button id="btn-emails">Show Mailing Lists</button>
      <button id="btn-students">Show Student Info</button>
<!--       <button id="btn-dl">Download Attendance</button> -->
    </div>
  </div>
  <div class="container">
  </div>
  <div id="output-container">
    <div id="output-headers1"></div>
    <div class="gap-bottom" id="output1"></div>
    <div id="output-headers2"></div>
    <div class="gap-bottom" id="output2"></div>
    <div id="output-headers3"></div>
    <div class="gap-bottom" id="output3"></div>
    <div id="output-headers4"></div>
    <div class="gap-bottom" id="output4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js">
  </script>
  <script type="module" src="script.js"></script>
</body>

</html>
